name: Publish

on:
  workflow_call:
    inputs:
      build-args:
        type: string
        required: false
      dockerfile:
        default: Dockerfile
        type: string
        required: false
      version:
        type: string
        required: true

jobs:
  build:
    runs-on: self-hosted
    env:
      GH_TOKEN_BHT: ${{ secrets.GH_TOKEN_BHT }}
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to ghcr.io
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}
      - name: Check out the repo
        uses: actions/checkout@v3
        with:
          ref: v${{ inputs.version }}
          submodules: recursive
          token: ${{ secrets.GH_TOKEN_BHT }}
      - name: Set additional environment variables
        run: |
          echo GIT_RELEASE_HASH=$(git rev-parse HEAD) >> ${GITHUB_ENV}
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository }}/${{ github.event.repository.name }}
          tags: |
            type=raw,value=${{ needs.version.outputs.new-release-version }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          build-args: ${{ inputs.build-args }}
          file: ${{ inputs.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
